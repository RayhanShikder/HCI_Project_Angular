<h2 class="text-center">Video List</h2>

<!-- slider directive -->


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>Name</td>
                        <td>URL</td>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr ng-repeat="video in main.ovocie">
                        <td>{{video.id}}</td>
                        <td>{{video.name}}</td>
                        <td><a ng-href="#/singleVideo/59ffbc081a22b8372a9fca4a">{{video.url}}</a></td>
                        <!-- <td><a ng-href="#/singleVideo/{{id}}">{{video.url}}</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
